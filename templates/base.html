<!DOCTYPE html>
<html>
<head>

    <title>Multi User Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/style.css">
</head>

<body>
<div class = "container">
    <div class="row title-container">
        <div class="col-md-4">
            <a href="/">
                <img class="home-logo"src="/static/bootstrap/img/home-button.jpg">
            </a>
        </div>
        <div class="col-md-4 center-block main-title">
            Mutli User Blog
        </div>
        <div class="col-md-4 main-title-buttons">
            <form>
                {% if user %}
                    <button class="mypage" formaction='/welcome'>My Page</button>
                    <button class="logout" formaction='/logout'>Logout</button>
                {% else %}
                    <button class="login" formaction='/login'>Login</button>
                    <button class="signup" formaction='/signup'>SignUp</button>
                {% endif %}
            </form>

        </div>
    </div>
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
</div>
</body>

</html>
