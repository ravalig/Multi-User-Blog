{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 center-align">
        <h2>Edit Comment</h2>
    </div>
</div>

<form method = post>
    <div class="row">
        <div class="col-md-12 center-block">
            <table class="table">
                <tr>
                    <td>
                        <input type="text" name="comment" value="{{comment.comment}}">
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-12 center-align">
                    <button class="form-buttons" type="submit">Update</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
